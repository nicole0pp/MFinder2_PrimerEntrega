<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="albums">
            <h2><span jhiTranslate="mFinder2App.albums.detail.title">Albums</span> {{albums.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mFinder2App.albums.name">Name</span></dt>
                <dd>
                    <span>{{albums.name}}</span>
                </dd>
                <dt><span jhiTranslate="mFinder2App.albums.picture">Picture</span></dt>
                <dd>
                    <div *ngIf="albums.picture">
                        <a (click)="openFile(albums.pictureContentType, albums.picture)" jhiTranslate="entity.action.open">open</a>
                        {{albums.pictureContentType}}, {{byteSize(albums.picture)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="mFinder2App.albums.publicationDate">Publication Date</span></dt>
                <dd>
                    <span>{{albums.publicationDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/albums', albums.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
