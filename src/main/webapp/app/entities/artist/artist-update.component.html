<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-artist-heading" jhiTranslate="mFinder2App.artist.home.createOrEditLabel">Create or edit a Artist</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!artist.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="mFinder2App.artist.artistic_name" for="field_artistic_name">Artistic Name</label>
                    <input type="text" class="form-control" name="artistic_name" id="field_artistic_name"
                           formControlName="artistic_name"/>
                    <div *ngIf="editForm.get('artistic_name').invalid && (editForm.get('artistic_name').dirty || editForm.get('artistic_name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('artistic_name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
