<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="musicGenres">
            <h2><span jhiTranslate="mFinder2App.musicGenres.detail.title">Music Genres</span> {{musicGenres.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="mFinder2App.musicGenres.name">Name</span></dt>
                <dd>
                    <span>{{musicGenres.name}}</span>
                </dd>
                <dt><span jhiTranslate="mFinder2App.musicGenres.type">Type</span></dt>
                <dd>
                    <span>{{musicGenres.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/music-genres', musicGenres.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
